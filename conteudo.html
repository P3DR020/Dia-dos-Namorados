
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤ Te amo ❤</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Vidaloka&display=swap" rel="stylesheet">
    <script src="assets/js/script.js" defer></script>
</head>
<body>

    <div class="texto">
        <h1>Te amo</h1>
        <p>Me apaixono todos os dias por voce,<br>Te amando cada vez mais.<br>
        Em cada ano, mes, dias, minutos, segundos.</p>
    </div>

    <div id="timer">
      <div id="top-row">
        <span id="years">00</span> anos :
        <span id="months">00</span> meses
      </div>
      <div id="bottom-row">
        <span id="days">00</span> dias :
        <span id="hours">00</span>h :
        <span id="minutes">00</span>m :
        <span id="seconds">00</span>s
      </div>
    </div>

    <hr>

    <div class="texto">
        <h1>♡ Te amo ♡</h1>
    </div>
    
    <div class="carrossel">
        <div class="slides">
            <img class="img-border" src="assets/img/image1.jpg" alt="Imagem 1">
            <img class="img-border" src="assets/img/image2.jpg" alt="Imagem 2">
            <img class="img-border" src="assets/img/image3.jpg" alt="Imagem 3">
        </div>
    </div>


</body>
</html>
