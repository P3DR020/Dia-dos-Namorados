<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique Aqui</title>
    <link rel="stylesheet" href="assets/css/stylevideo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Vidaloka&display=swap" rel="stylesheet">

</head>
<body>
    <script>
    const totalHearts = 50;

    for (let i = 0; i < totalHearts; i++) {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 2 + Math.random() * 3 + "s";
    heart.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(heart);
    }
    </script>

    <header>
        <h1 class="texto-1">Nossos Momentos</h1>
    </header>

    <div class="container-video">
        <video controls poster="assets/video/Tumb.jpg" width="320px">
            <source src="assets/video/NossosMomentos.mov" type="video/mp4">
        </video>
    </div>


    
</body>
</html>
